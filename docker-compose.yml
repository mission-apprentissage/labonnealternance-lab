services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LAB_SERVER_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Development service with live reload
  server-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LAB_SERVER_PORT=8000
      - FLASK_DEBUG=1
    volumes:
      - ./server:/app
    command: python main.py
    restart: unless-stopped
    profiles:
      - dev
