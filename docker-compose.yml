services:
  # Development service with live reload
  server-dev:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      - LAB_SERVER_PORT=8000
      - FLASK_DEBUG=1
    volumes:
      - ./server:/app
    command: python main.py
    restart: unless-stopped
    profiles:
      - dev
